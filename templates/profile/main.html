<!DOCTYPE html>

{% load static %}

<html>
    <head id="head">
    <title>Главная</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    </head>
    <body>
    <div>
        {% for video in videos %}
        <div class="video_one">
            <a class="video" href="profile/{{video.user.user.role}}/{{video.user.user.user}}">
            <video
                id="v0"
                class="video-js"
                poster="{{ video.image.url }}">
                    <source src="{{ video.file.url }}">
                </video>
                <h4> {{ video.title }} </h4>
            </a>
        </div>
        {% endfor %}
    </div>
    </body>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        const devices = new RegExp('Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini', "i"); 
        let linkFile = document.createElement("link");
        const heade = document.getElementById('head');
          if (devices.test(navigator.userAgent)) 
          { 
              linkFile.rel = 'stylesheet';
              linkFile.href = "{% static 'css/mobile.css' %}"
          } 
          else 
          { 
              linkFile.rel = 'stylesheet';
              linkFile.href = "{% static 'css/comp.css' %}"
          } 
        heade.appendChild(linkFile);
        vid = document.getElementById('v0'); 
 
        vid.addEventListener('mouseenter', function() {
        vid.play();
        });

        vid.addEventListener('mouseleave', function() {
        vid.pause();
        });
    </script>
</html>
